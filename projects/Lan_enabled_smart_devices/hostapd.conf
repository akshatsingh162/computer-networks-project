# Interface to use for AP
interface=wlxd03745f84230

# WiFi driver
driver=nl80211

# Network name (SSID)
ssid=HomeAuto-Lab

# WiFi channel (1-11 for 2.4GHz, use non-overlapping: 1, 6, or 11)
channel=6

# Hardware mode (g = 2.4GHz)
hw_mode=g

# Country code (adjust for your location)
country_code=IN

# Enable 802.11n
ieee80211n=1

# Basic settings
wmm_enabled=0
macaddr_acl=0
auth_algs=1
ignore_broadcast_ssid=0

# Security settings (WPA2)
wpa=2
wpa_passphrase=MyHomeLab
wpa_key_mgmt=WPA-PSK
wpa_pairwise=TKIP
rsn_pairwise=CCMP

# Logging (useful for debugging)
logger_syslog=-1
logger_syslog_level=2
logger_stdout=-1
logger_stdout_level=2